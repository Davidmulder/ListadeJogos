<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Jogos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Minha Coleção de Jogos</h1>
    </header>
    
         <!-- Imagem no topo -->
         <div class="container mt-4">
            <img src="{{ url_for('imagem', nome_arquivo='capa.jpg') }}" alt="Imagem no Topo" class="img-fluid" style="width: 100%; max-height: 400px; object-fit: cover;">
        </div>

    <!-- Conteúdo Principal -->
    <main class="container my-4">
        <div class="row">
            {% for jogo in jogos %}
            <!-- Jogo 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/uploads/{{ jogo.imagem }}" class="card-img-top " style="max-height: 200px "  alt="{{ jogo.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ jogo.nome }}</h5>
                        <p class="card-text">{{ jogo.categoria }} - {{ jogo.console }} </p>
                    </div>
                </div>
            </div>
             {% endfor %}



            <!-- Adicione mais jogos conforme necessário -->
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Minha Coleção de Jogos. Python Flask</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
